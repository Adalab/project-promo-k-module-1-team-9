<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/icon-dreamcatcher.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/476ba4bf26.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Dreamers</title>
  </head>
  <body>
    <!-- HEADER - trabajamos juntas-->
    <div class="header__top">
      <div class="header__team-name">
        <h1>
          <a
            class="header__team-name__dreamers"
            href="./index.html"
            title="Página principal"
            >Dreamers</a
          >
        </h1>
      </div>
      <nav class="header__nav-top">
        <ul class="header__nav">
          <li>
            <a
              class="header__nav__item"
              href="./index.html#team-link"
              title="Conoce nuestro equipo"
              >Equipo</a
            >
          </li>
          <li>
            <a class="header__nav__item" href="./index.html#we-are-link" title="Conócenos"
              >Quienes somos</a
            >
          </li>
          <li>
            <a
              class="header__nav__item header__nav__item-last"
              href="./contact.html"
              title="Contacta con nosotras"
              >Contacto</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <header class="header">
      <!-- HERO - trabajamos juntas -->
      <div class="image">
        <div class="image-hero-contact">
          <!-- <img class="collage" src="./images/collage.jpg" alt="Foto del equipo" /> -->
        </div>
      </div>
    </header>
    <main>
      <section class="team column">
        <h2>Contacto</h2>
        <article class="contact-description">
          <p>
            Si sueñas con un proyecto, no dudes en ponerte en contacto con nosotras.
            Tu sueño es el nuestro.
          </p>
          <div class="reminder">
            <small class="reminder__text"
              >Todos los campos marcados con <span class="asterisk">*</span> son
              obligatorios.</small
            >
          </div>
        </article>
      </section>

      <section class="form">
        <form
          action="https://formspree.io/lucia.mezquida@gmail.com"
          method="POST"
          target="_blank"
        >
          <label for="fullName" class="label"
            >Nombre completo <span class="asterisk">*</span></label
          >
          <input
            class="input"
            type="text"
            id="fullName"
            name="fullName"
            placeholder="Nombre..."
            required
          />
          <div class="email-telephone">
            <div class="box-mail">
              <label for="email" class="label"
                >Email <span class="asterisk">*</span></label
              >
              <input
                class="input"
                type="email"
                id="email"
                name="email"
                placeholder="nombre.apellidos@mail.com"
                required
              />
            </div>
            <div class="box-tel">
              <label for="telephone" class="label">Teléfono</label>
              <input
                class="input"
                type="tel"
                id="telephone"
                name="telephone"
                placeholder="Ej: 123456789"
              />
            </div>
          </div>
          <label for="message" class="label"
            >Mensaje <span class="asterisk">*</span></label
          >
          <textarea
            class="textarea"
            id="message"
            name="message"
            rows="8"
            cols="80"
            placeholder="¿Qué necesitas?"
          ></textarea>
          <div class="button">
            <input type="submit" value="Enviar" class="submit" />
          </div>
        </form>
      </section>

    </main>
    <footer class="footer scroll-box__footer">
      <small class="footer__name">Dreamers © 2020</small>
      <nav class="footer__menu">
        <ul class="footer__menu__nav">
          <li>
            <a
              href="./index.html#team-link"
              class="footer__menu__item"
              title="Vuelve a Equipo"
              >EQUIPO</a
            >
          </li>
          <li>
            <a
              href=".index.html#we-are-link"
              class="footer__menu__item"
              title="Vuelve a Quiénes Somos"
              >QUIÉNES SOMOS</a
            >
          </li>
          <li>
            <a
              href="./contact.html"
              class="footer__menu__item"
              title="Contacta con nosotras"
              >CONTACTO</a
            >
          </li>
        </ul>
      </nav>
      <a class="footer__logo" href="https://adalab.es/" target="_blank"
        ><img
          class="footer__logo__img"
          src="https://raw.githubusercontent.com/Adalab/materiales-front-end-k/e2600b0c54e9dc4ddab108df8160cee49f91255f/proyectos/assets/images/logo-adalab.png"
          alt="Logo Adalab"
          title="Visita Adalab"
      /></a>
    </footer>

  </body>
</html>
